<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1>Chess</h1>
      <form action="" id="room-id-container">
        <input placeholder="Room id..." id="room-id" type="text" />
      </form>
      <div id="board-container" class="board-container"></div>
      <div class="buttons">
        <button id="previous">prev</button>
        <button id="next">next</button>
        <button id="current">current</button>
      </div>
    </main>
    <div class="modal-container">
      <div id="modal" class="modal">
        <h5 class="modal-title">Stalemate!</h5>
        <div class="display"></div>
      </div>
    </div>
  </body>
</html>
